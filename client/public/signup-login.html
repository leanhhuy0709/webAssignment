<!DOCTYPE html>
<html lang="en">

<head>
    <!--Default-->
    <title>Olivia Cosmetics</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="./css/signup-login.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!--Javascript-->
    <script src="./js/controller.js"></script>
</head>
<body>
    <!-- Header -->
    <div id="nav"></div>
    <script>
        getHTML("nav", "nav.html")
    </script>
    <!-- Header -->
    <div class = "space" style="margin: 7%"></div>
    <div class="main">
        <div class="create">
            <form id="signup-form">
                <div class="header">
                    <h1>Create an account</h1>
                    <p>Get access to our wide range of products today! Be beautiful everyday!</p>
                </div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="e.g hello@gmail.com">
                <div id="empty-email">
                    <p>Please enter your email address first.</p>
                </div>
                <button class="btn-custom" id="btn-continue" onclick="continueSignup()" type="button">Continue with email</button>
                <div id="continuing">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username"> 
                    <br>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                    <br>
                    <label for="fname">First name</label>
                    <input type="text" id="fname" placeholder="Enter your first name">
                    <br>
                    <label for="lname">Last name</label>
                    <input type="text" id="lname" placeholder="Enter your last name">
                    <br>
                    <label for="gender">Gender</label><br>
                    <div class="gender-select">
                        <label for="male">Male</label>
                        <input type="radio" id="male" name="gender" value="male" checked="checked">
                        <label for="female">Female</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="other">Other</label>
                        <input type="radio" id="other" name="gender" value="other">
                    </div>
                    <label for="age">Age</label>
                    <input type="number" id="age" placeholder="Enter your age">
                    <br>
                    <label for="phone">Phone number</label>
                    <input type="number" id="phone" placeholder="Enter your phone number">
                    <br>
                    <label for="DOB">Date of birth</label>
                    <input type="date" id="DOB" placeholder="Enter your date of birth">
                    <br>
                    <label for="imageURL">ImageURL:</label>
                    <input type="text" id="imageURL" required>
                    <br>
                    <label for="address">Address:</label>
                    <input type="text" id="address" required>
                    <br>
                    <button type="button" class="btn-custom" onclick="handleSignUp()">Sign up</button>
                </div>
            </form>
        </div>
        <div class="login">
            <div class="header"><h1>Log in</h1></div>
            <form id="login-form">
                <label for="name">Email</label>
                <input type="text" id="login-username" placeholder="Enter your email address or username">
                <label for="pass">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password">
                <button type="button" class="btn-custom" onclick="handleLogin()">Log in</button>
                <div class="h-line">
                  <hr width="90%" color="rgba(0,38,77,0.5)" align="center">
                </div>
                <div class="space" style="height: 100px;"></div>
            </form> 
        </div>
    </div>
    <!-- Footer -->
    <div id="footer"></div>
    <script>
        getHTML("footer", "footer.html")
    </script> 
    <!-- Footer -->
    <script type="text/javascript">
        function continueSignup(){
            if(document.getElementById("email").value == ""){
                document.getElementById("empty-email").style.display = "block";
                document.getElementById("btn-continue").style.marginTop = "0 ";
            }
            else{
                document.getElementById("btn-continue").style.display = "none";
                document.getElementById("empty-email").style.display = "none";
                document.getElementById("continuing").style.display = "block";  
            }
        }
    </script>
</body>
</html>
