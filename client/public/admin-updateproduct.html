<html lang="en">

<head>
    <!--Default-->
    <title>Olivia Cosmetics</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!--Web Image-->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <!--CSS-->
    <link rel="stylesheet" href="./css/home.css">
    <!--Javascript-->
    <script src="./js/controller.js"></script>
</head>

<body>
    <!-- Header -->
    <div id="nav"></div>
    <script>
        getHTML("nav", "nav.html")
    </script>
    <!-- Header -->

    <h2 style="text-align: center;">PRODUCT UPDATE</h2>

    <form id="update-form" style="padding: 0 20% 0 20%;">
        <div class="mb-3 mt-3">
            <label for="productTitle" style="font-weight: bold;">Product Title</label>
            <input type="text" class="form-control" id="productTitle" placeholder="Enter product name"
                name="productTitle" style="border-radius: 20px;">
        </div>

        <div class="idandprice row">
            <div class="mb-3 col-sm-4">
                <label for="productID" style="font-weight: bold;">Product ID</label>
                <input type="text" class="form-control" id="productID" placeholder="Enter product ID" name="productID"
                    style="border-radius: 20px; width: 100%;" disabled>
            </div>
            <div class="mb-3 col-sm-3"></div>
            <div class="mb-3 col-sm-4">
                <label for="price" style="font-weight: bold;">Price $ </label>
                <input type="text" class="form-control" id="price" placeholder="Enter price" name="price"
                    style="border-radius: 20px; width: 100%;">
            </div>
        </div>

        <br>
        <label for="productImage" style="font-weight: bold; margin-right: 2%;">Product Image </label>
        <input style="border-radius: 20px; width: 100%;" placeholder="Enter Image URL" class="form-control"
            id="productImage" name="productImage" onchange="handleImageChange()"> <br>
        <img id="image" height="200px" onerror="setDefaultImage(document.getElementById('image'))">
        <br>

        <div class="mb-3 mt-3">
            <label for="productDescription" style="font-weight: bold;">Product Description</label>
            <textarea rows="8" class="form-control" id="productDescription" name="productDescription"
                style="border-radius: 20px;">Enter description...</textarea>
        </div>

        <div class="col-md-12 text-center">
            <button type="button" class="btn btn-outline-dark rounded-pill mx-1"
                onclick="handleUpdateProduct()">UPDATE</button>
        </div>
        <br>
    </form>

    <script>
        getProductDetail2();
    </script>

    <!-- Footer -->
    <div id="footer"></div>
    <script>
        getHTML("footer", "footer.html")
    </script>
    <!-- Footer -->
</body>

</html>
